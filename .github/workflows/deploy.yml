name: Build and Deploy (Vite)

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Cache node modules
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install deps
              run: npm ci

            - name: Build
              run: npm run build

            - name: Start ssh-agent and add key
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

            - name: Add server to known_hosts
              env:
                  HOST: ${{ secrets.DEPLOY_HOST }}
                  PORT: ${{ secrets.DEPLOY_PORT || '22' }}
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -p $PORT -H $HOST >> ~/.ssh/known_hosts
                  chmod 644 ~/.ssh/known_hosts

            - name: Rsync to server
              env:
                  HOST: ${{ secrets.DEPLOY_HOST }}
                  USER: ${{ secrets.DEPLOY_USER }}
                  PATH_ON_SERVER: ${{ secrets.DEPLOY_PATH }}
                  PORT: ${{ secrets.DEPLOY_PORT || '22' }}
              run: |
                  # Using ssh-agent so no private-key path needed; specify port
                  RSYNC_RSH="ssh -p $PORT -o StrictHostKeyChecking=yes"
                  rsync -avz --delete -e "$RSYNC_RSH" ./dist/ $USER@$HOST:$PATH_ON_SERVER